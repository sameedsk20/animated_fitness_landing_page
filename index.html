<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8eff269f32.js" crossorigin="anonymous"></script>
    <title>Fitness Centre Landing Page</title>
</head>
<body>
    <div class="main">
        <nav>
            <img src="images/sklogo.png" class="logo">
            <div class="menu-items">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Programs</a>
                <a href="#">Nutritions</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>

        <div class="left-area">
           <h1>The Number <span>#1</span> Choice Elevate Your Health</h1> 
            <p>
                Welcome to <span>PowerPulseFitness</span>, your ultimate destination for fitness, wellness, and a healthier you.
                Get ready to embark on a journey towards a fitter, stronger, and healthier lifestyle with us. 
            </p>

           <div class="buttons">
            <button>Kickstart Your Fitness</button>
            <button>View More</button>
           </div>
        </div>

        <div class="icons">
            <div class="icon-box">
                <i class="fa-solid fa-heartbeat"></i>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-dumbbell"></i>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-bicycle"></i>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-weight-hanging"></i>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-leaf"></i>
            </div>
        </div>

        <div class="right-area">
            <img src="images/right-main-img.png" class="right-main-img">
            <div class="landing-imgs">
                <img src="images/main.png" class="main-img">
            </div>
        </div>
    </div>
</body>
</html>
